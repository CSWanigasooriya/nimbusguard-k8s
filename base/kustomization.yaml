apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nimbusguard-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
# Core Infrastructure
- namespace.yaml
- crds.yaml
- rbac.yaml
- configmaps.yaml

# Event Streaming
- kafka.yaml

# Core Applications
- consumer-workload.yaml
- load-generator.yaml
- langgraph-operator.yaml

commonLabels:
  app.kubernetes.io/part-of: nimbusguard
  app.kubernetes.io/managed-by: kustomize

images:
- name: nimbusguard/consumer-workload
  newTag: latest
- name: nimbusguard/load-generator
  newTag: latest
- name: nimbusguard/langgraph-operator
  newTag: latest

namespace: nimbusguard 