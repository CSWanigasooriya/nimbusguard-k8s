apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbusguard
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: nimbusguard
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          env:
            - name: DEBUG
              value: "false"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3 