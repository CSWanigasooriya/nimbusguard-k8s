apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nimbusguard-netpol
  labels:
    app: nimbusguard
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: nimbusguard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # DNS resolution
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    # HTTPS/HTTP for external APIs
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Database connections (if needed)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432 