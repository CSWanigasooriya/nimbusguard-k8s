apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nimbusguard-alerts
  labels:
    app: nimbusguard
    app.kubernetes.io/component: monitoring
    release: prometheus
spec:
  groups:
    - name: nimbusguard.rules
      rules:
        - alert: NimbusGuardHighCPU
          expr: rate(container_cpu_usage_seconds_total{pod=~"nimbusguard-.*"}[5m]) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "NimbusGuard high CPU usage"
            description: "NimbusGuard pod {{ $labels.pod }} has high CPU usage: {{ $value }}"
        
        - alert: NimbusGuardHighMemory
          expr: container_memory_usage_bytes{pod=~"nimbusguard-.*"} / container_spec_memory_limit_bytes > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "NimbusGuard high memory usage"
            description: "NimbusGuard pod {{ $labels.pod }} has high memory usage: {{ $value }}"
        
        - alert: NimbusGuardPodDown
          expr: up{job="nimbusguard-service"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "NimbusGuard pod is down"
            description: "NimbusGuard pod has been down for more than 1 minute"
        
        - alert: NimbusGuardHighErrorRate
          expr: rate(http_requests_total{job="nimbusguard-service",status=~"5.."}[5m]) / rate(http_requests_total{job="nimbusguard-service"}[5m]) > 0.1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "NimbusGuard high error rate"
            description: "NimbusGuard has high error rate: {{ $value }}" 