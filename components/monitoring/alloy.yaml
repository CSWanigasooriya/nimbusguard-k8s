apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alloy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alloy
    spec:
      serviceAccountName: alloy
      containers:
      - name: alloy
        image: grafana/alloy:v1.9.0
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 8081
          name: http-pprof
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        args:
        - run
        - /etc/alloy/config.alloy
        - --server.http.listen-addr=0.0.0.0:8080
        - --cluster.enabled=false
        volumeMounts:
        - name: alloy-config
          mountPath: /etc/alloy
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: alloy-config
        configMap:
          name: alloy-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    // ============= METRICS =============
    // Prometheus metrics forwarding
    prometheus.remote_write "default" {
      endpoint {
        url = "http://prometheus:9090/api/v1/write"
      }
    }

    // Discover Kubernetes Services  
    discovery.kubernetes "services" {
      role = "service"
    }

    // Scrape NimbusGuard consumer service
    prometheus.scrape "nimbusguard_consumer" {
      targets = [
        {
          __address__ = "consumer:8000",
          __metrics_path__ = "/health",
        },
      ]
      forward_to = [prometheus.remote_write.default.receiver]
      scrape_interval = "30s"
    }

    // ============= LOGS =============
    // Loki log forwarding
    loki.write "default" {
      endpoint {
        url = "http://loki:3100/loki/api/v1/push"
      }
    }

    // Discover pods for log collection
    discovery.kubernetes "pods_logs" {
      role = "pod"
    }

    // Collect container logs automatically
    loki.source.kubernetes "pods" {
      targets    = discovery.kubernetes.pods_logs.targets
      forward_to = [loki.process.add_labels.receiver]
    }

    // Add useful labels to logs
    loki.process "add_labels" {
      forward_to = [loki.write.default.receiver]

      stage.docker {}
      
      stage.labels {
        values = {
          namespace = "__meta_kubernetes_namespace",
          pod       = "__meta_kubernetes_pod_name",
          container = "__meta_kubernetes_container_name",
          app       = "__meta_kubernetes_pod_label_app_kubernetes_io_name",
        }
      }
    }

    // ============= TRACES =============
    // OpenTelemetry traces forwarding to Tempo  
    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }
      http {
        endpoint = "0.0.0.0:4318"
      }
      output {
        traces = [otelcol.exporter.otlp.tempo.input]
      }
    }

    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "http://tempo:4317"
        tls {
          insecure = true
        }
      }
    } 